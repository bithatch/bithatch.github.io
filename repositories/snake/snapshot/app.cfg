no-forker-daemon
jvmarg -Dforker.releaseChannel=http://www.bithatch.co.uk/repositories/snake/stable
jvmarg -Dforker.betaChannel=http://www.bithatch.co.uk/repositories/snake/snapshot
jvmarg -Djava.system.class.loader=uk.co.bithatch.snake.ui.DynamicClassLoader
restart-on 90
